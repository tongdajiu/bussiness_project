var item = menu.add({

  function onItemClick(item){
	
	openCfgWin();

  //-------------------------------------------------------

  
  
  function openCfgWin(){
  
  
  
  

//----------------------------------------------------------------------	
	tree = new Ext.tree.TreePanel({
    region: 'west',
     animate:true, 
                autoScroll:true,
                enableDD:true,
                //loader: new Ext.tree.TreeLoader({dataUrl:'a.txt'}),
				containerScroll: true,
				border: false,
                width: 250,
                height: 300,
				dropConfig: {appendOnly:true}

});

            //new Ext.tree.TreeSorter(tree, {folderSort:true});
            
            // set the root node
            var root = new Ext.tree.AsyncTreeNode({
                text: 'Ext JS', 
                draggable:false, // disable root node dragging
                id:'src',
				expanded:true,
				children: [{
                text: 'Menu Option 1',
					leaf: true
				}, {
					text: 'Menu Option 2',
					leaf: true
				}, {
					text: 'Menu Option 3',
					leaf: true
				}]

            });
            tree.setRootNode(root);
            
            
            root.expand(false, false);
             	
			tree.addListener('click', function (node, event){
				//alert(node.attributes.id+'='+node.attributes.text);
				
				
				win.get('cfgMainFrame').removeAll();
				win.get('cfgMainFrame').add( dbcfg_tabs );
				
				win.doLayout();
				
				
			});
			

			

		var cfgMainFrame = new Ext.form.FormPanel({
			id:'cfgMainFrame',
			region:'center',
			autoHeight:true,
			autoWidth:true,
			border: false
		});
		
		cfgMainFrame.add( sys_tabs );
	

        win = new Ext.Window({
            title: 'Layout Window',
            closable:true,
            width:600,
            height:350,
            //border:false,
            plain:true,
            layout: 'border',
			//layout:'table',

            items: [tree, cfgMainFrame]
        });
 
		
  
  
  
  
  
  
        win.show(this);
		
}
